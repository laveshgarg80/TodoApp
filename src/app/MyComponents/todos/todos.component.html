<div class = "container">
    <div class="container">
        <h1 class="text-center mb-3">Todo List By Lavesh</h1>
    </div>
    
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <div *ngIf="todos.length===0; else elseBlock">Congratulations no task left!!</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
